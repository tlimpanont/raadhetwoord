<div class="row" ng-show="game_completed">
  <h3>De speler heeft het woord "{{word}}" geraden!</h3>
 <button type="button" class="btn btn-primary" ng-click="resetGame()">Speel opnieuw</button>
</div>

<div ng-hide="game_completed">
  <div class="row">
      <h1> SessionId: {{game.hostSessionId}} </h1>
  </div>
  <div class="row">
    <h2>Speel het raad het woord spel </h2>
    <div class="col-xs-9">
     <input ng-disabled="ready_to_guess" ng-model="user_input" class="form-control input-lg game-character" type="text" placeholder="Type een woord (max. 10 karakters)" ng-maxlength="10" maxlength="10"  check-allowed-characters>
    </div>
    <div class="col-xs-3">
     <button  ng-show="game_characters.length > 3" ng-disabled="ready_to_guess" ng-click="startGame($event)" type="submit" class="btn btn-primary btn-block btn-lg">Spelen</button>
    </div>
  </div>

  <div class="row">
    <div  ng-repeat="character in game_characters" class="col-xs-1 character-block" ng-class="{'corrected': character.guessed}"> {{character.character}} </div>
  </div>
  
    
</div>

<div class="row" ng-show="ready_to_guess" >
    <a href="{{play_url}}" target="_BLANK">{{play_url}}</a>
</div>

<div class="row" ng-show="ready_to_guess">
	<h3>De gekozen letters van de speler</h3>
   <div characters-pad ctrl="hostCharactersPadCtrl"></div>
</div>


<!-- Modal -->
<div class="modal fade" id="drawingModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title">De speler heeft een verkeerde letter gekozen</h1>
      </div>
      <div class="modal-body">
        <h3>Teken hieronder een element van een Galg poppetje</h3>
        <div drawing-canvas writable="true"></div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click='saveDataURL()'>Verzenden</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
