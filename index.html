<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/animate.min.css" rel="stylesheet" media="screen">
    <script src='js/libs/prefixfree.min.js'></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
     <style type="text/css">
          .character-block { font-size: 3em; text-transform: uppercase; font-weight: bold; text-align: center; background: #ccc; margin-right: 15px;}
          
          .game-character { text-transform: uppercase; }
          .pad-character { text-transform: uppercase; font-size: 2.2em; font-weight: bold; text-align: center;}
          .row { margin: 15px 0;}
          .character-block.corrected-add,
          .character-block.corrected-remove {
              transition: 0.5s linear all;
          }
			.character-block.corrected-remove,
			.character-block.corrected-remove.corrected-remove-active {
				background: grey; color: black;
			}

			.character-block.corrected,
			.character-block.corrected-add.corrected-add-active {
				background: green; color: white;
			}
      </style>
      
  </head>
  <body  ng-app="raadhetwoord" >
  
	 
	
    <div class="container" ng-controller="mainCtrl">
	 
      <div class="row">
        <h3> {{game_information}} </h3>
      </div>
      <div class="row">
        <h1>Speel het raad het woord spel </h1>
        <div class="col-md-6">
         <input ng-disabled="ready_to_guess" ng-model="user_input" class="form-control input-lg game-character" type="text" placeholder="Type een woord" ng-maxlength="10" maxlength="10"  check-allowed-characters>
        </div>

        <div class="col-md-6">
         <button  ng-show="game_characters.length > 3" ng-disabled="ready_to_guess" ng-click="ready_to_guess = true" type="submit" class="btn btn-primary btn-lg"  >Raad een ander raden!</button>
        </div>
      </div>

	  <div class="row">
        <div ng-repeat="character in game_characters">
          <div class="col-md-1 character-block" ng-class="{'corrected': character.guessed}"> {{character.character}} </div>
        </div>
    </div>

    <div class="row" ng-show="ready_to_guess" >
        <div characters-pad ></div>
    </div>
  
      <div bootstrap-modal template="js/directives/templates/bootstrapModal.html" id="myModal"></div>
    </div> <!-- END CONTAINER -->
  
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/libs/modernizr-2.6.2.min.js"></script>
    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/jquery-ui.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-animate.min.js"></script>
    <script src="js/libs/animate.js"></script>
    <script src="js/libs/ui-bootstrap-custom-0.6.0.min.js"></script>
    <script src="js/libs/ui-bootstrap-custom-tpls-0.6.0.min.js"></script>
    <script src="js/libs/firebase.js"></script>
    <script src='js/libs/firebase-simple-login.js'></script>
    <script src="js/libs/angularfire.js"></script>
    <script src='js/app.js'></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/directives/characters-pad.js"></script>
    <script src="js/directives/bootstrap-modal.js"></script>

  </body>
</html>
